<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>BeeMail: {% block title %}{% endblock %}</title>

    <!--Adding bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- https://favicon.io/emoji-favicons/honeybee -->
    <link href="/static/bee.ico" rel="icon">

    <link href="../static/style.css" rel="stylesheet">
    
</head>
<body>
    <nav class="bg-dark border navbar navbar-expand-md navbar-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <!-- https://pngtree.com/freepng/bee-logo-vector-animal-design_5330605.html -->
            <img src="../static/nav_logo.png" class="d-inline-block align-middle" width="50" height="50" alt="Bee Logo">
          </a>
          <a class="navbar-brand" href="/">
              <span class="navbar-brand d-flex align-items-center" id="nav_logo_txt">BeeMail</span>
          </a>

          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            {% if session["login_success"] %}
              <ul class="navbar-nav me-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/profile"><span class="align-items-center">Profile</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/inbox"><span class="align-items-center">Inbox</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/sent"><span class="align-items-center">Sent</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/compose"><span class="align-items-center">Compose</span></a></li>
              </ul>
              <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/reset"><span class="align-items-center">Reset Password</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/logout"><span class="align-items-center">Logout</span></a></li>
              </ul>
            {% else %}
              <ul class="navbar-nav ms-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="/login"><span class="align-items-center">Login</span></a></li>
                <li class="nav-item"><a class="nav-link" href="/register"><span class="align-items-center">Register</span></a></li>
              </ul>
            {% endif %}
          </div>

      </div>
      </nav>
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
