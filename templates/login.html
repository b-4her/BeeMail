{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div>
        <!-- https://pngtree.com/freepng/bee-logo-vector-animal-design_5330605.html -->
        <img src="/static/nav_logo.png" width="150" height="150" alt="Bee Logo">
        <h1 id="login_logo_txt">BeeMail</h1>
    </div>
   
    <form action="/login" method="post">
        <h2>Log In</h2>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="username@beemail.hive" type="email" pattern="^[a-zA-Z]+[-_.a-zA-Z0-9]*@beemail.hive$">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" minlength="8" maxlength="16">
        </div>
        <button class="btn btn-warning" type="submit">Log In</button>
    </form>

    <div id="forgot_password_link">
        <a href="/verify">Forgot your password?</a>
    </div>

    <footer class="container py-5 text-center">
        <a href="https://www.linkedin.com/in/b-4her/">
          <img src="/static/footer.png" id="footer_img" alt="Contact us">
        </a>
        <!-- generated by chatgpt! -->
        <span>“Speeding up your communication and uniting your team, BeeMail.”</span>
    </footer>
{% endblock %}
